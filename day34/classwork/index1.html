<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>meravi ra davarqva</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      width: 90%;
      max-width: 1200px;
      background-color: white;
      padding: 20px;
      border: 2px solid black;
    }

    .item {
      background-color: #a34c43;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">Item One</div>
    <div class="item">Item Two</div>
    <div class="item">Item Three</div>
    <div class="item">Item Four</div>
    <div class="item">Item Five</div>
    <div class="item">Item Six</div>
  </div>
</body>
</html>
