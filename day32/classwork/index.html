<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ფილმები</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      text-align: center;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
    tr:nth-child(2) { background: gold; }
    tr:nth-child(3) { background: silver; }
    tr:nth-child(4) { background: peru; }
    tr:nth-child(n+5) { background: lightgray; }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>ფილმი</th>
      <th>რეიტინგი</th>
      <th>ადგილი</th>
    </tr>
    <tr>
      <td>Dexter</td>
      <td>9.0</td>
      <td>1</td>
    </tr>
    <tr>
      <td>Accepted</td>
      <td>8.7</td>
      <td>2</td>
    </tr>
    <tr>
      <td>Boika</td>
      <td>9.1</td>
      <td>3</td>
    </tr>
    <tr>
      <td>Fight Club</td>
      <td>8.8</td>
      <td>4</td>
    </tr>
    <tr>
      <td>Shutter Island</td>
      <td>8.2</td>
      <td>5</td>
    </tr>
  </table>
</body>
</html>
