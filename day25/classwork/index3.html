<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Banner */
        .banner {
            background-color: #8B3A00; 
            color: black;
            text-align: center;
            padding: 60px;
            font-size: 36px;
            font-weight: bold;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #D2A566; 
            text-align: center;
            padding: 15px 15px;
        }

        .navbar a {
            text-decoration: none;
            color: green;
            margin: 0 20px;
            font-weight: bold;
        }

        /* Content Section */
        .content {
            background-color: #D2A566; 
            padding: 20px 40px;
        }

        .content h2 {
            color: black;
        }

        .content p {
            color: brown;
            margin: 10px 0;
        }

        .content .copyright {
            text-align: center;
            color: black;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="banner">
        THIS IS MY BANNER TEXT
    </div>

    <div class="navbar">
        <a href="#">HOME</a>
        <a href="#">INFO</a>
        <a href="#">CONTACT</a>
        <a href="#">HUBPAGES</a>
    </div>

    <div class="content">
        <h2>This Is My Paragraph Header</h2>
        <p>This is where I am going to put useful and informative text about my website.</p>
        <p>This is where I am can place even more information about my website.</p>
        <p class="copyright">This is where I can place a copyright logo like this Â©</p>
    </div>

</body>
</html>
