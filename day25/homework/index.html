<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID და Class მაგალითი</title>
    <style>
        /* 1) ID სელექტორი */
        #headline {
            color: red;
        }

        /* 2) Class სელექტორი */
        .info {
            color: blue;
        }

        /* 3) ღილაკისთვის */
        .main-btn {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        /* 4) Box */
        #box {
            width: 200px;
            height: 100px;
            background-color: lightgreen;
        }

        /* 5) Important class */
        .important {
            color: yellow;
            background-color: darkred;
            padding: 5px;
        }
    </style>
</head>
<body>

    <!-- 1) h1 id -->
    <h1 id="headline">ეს არის სათაური</h1>

    <!-- 2) ორი <p> class="info" -->
    <p class="info">ეს არის პირველი პარაგრაფი</p>
    <p class="info">ეს არის მეორე პარაგრაფი</p>

    <!-- 3) ღილაკი -->
    <button class="main-btn">ღილაკი</button>

    <!-- 4) Box -->
    <div id="box"></div>

    <!-- 5) important სხვადასხვა თეგზე -->
    <h2 class="important">მნიშვნელოვანი სათაური</h2>
    <p class="important">მნიშვნელოვანი ტექსტი</p>

</body>
</html>
