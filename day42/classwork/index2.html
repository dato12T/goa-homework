<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>Color Animation</title>
<style>
.box {
  width: 150px;
  height: 150px;
  background-color: red;
  animation: colorChange 5s 5;
}

@keyframes colorChange {
  0% {
    background-color: red;
  }
  50% {
    background-color: blue;
  }
  100% {
    background-color: green;
  }
}
</style>
</head>
<body>

<div class="box"></div>

</body>
</html>
