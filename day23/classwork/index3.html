
<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ჩემი ჰობი</title>
  <style>
    
    body {
      background-color: lightseagreen ; 
      
      color: darkblue; 
      align-items:center; 
    }

    
    #title {
      font-size: 30px;
      color: darkred; 
    }

  
    .box {
      background-color: white;
      width: 300px; 
      height: 150px; 
      margin: 20px ; 
      padding: 10px;
      border: 2px solid navy;
    }
  </style>
</head>
<body>

  <h1 id="title">ჩემი ჰობი - ხატვა</h1>

  <div class="box">
    <h2>რატომ მიყვარს ხატვა?</h2>
    <p>ხატვა მეხმარება სტრესის მოხსნაში და ქმნის სიხარულს.</p>
  </div>

  <div class="box">
    <h2>ჩემი საყვარელი ფერები</h2>
    <ul>
      <li>წითელი</li>
      <li>ლურჯი</li>
      <li>მომწვანო</li>
    </ul>
  </div>

  <div class="box">
    <h2>ფავორიტი მასალა</h2>
    <p>მე მიყვარს ფანქრებით და აკვარელით ხატვა.</p>
  </div>
</body>
